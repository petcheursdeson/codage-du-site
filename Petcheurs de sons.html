<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Petcheurs de son</title>
    <link rel="stylesheet" href="style.css">
    <script src="css/fonts/Coves Bold.otf"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.sudoSlider.min.js"></script>
    <script src='https://w.soundcloud.com/player/api.js'></script>
    <script src="Petcheurs de sons.js"></script>
</head>

<body>
<div id="main">
    <header>
        <img id="logo" src="images/Petcheurs de son.svg" alt="logo">
        <h1 id="titre">Petcheurs de son</h1>
    </header>
    <div id="diaporama">
        <div id="contenu">
            <div class="slide" id="slide1">
                <h2 class="intitule">Chill</h2>
                <div class='button'>
                    <div class="prevbutton">
                        <div class="btn-contain">
                            <div class="btn-underline-contain">
                                <div class="btn-underline">
                                    <span>Précédent</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="playbutton">
                        <div class="btn-contain">
                            <div class="btn-underline-contain">
                                <div class="btn-underline">
                                    <span>Play/Pause</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nextbutton">
                        <div class="btn-contain">
                            <div class="btn-underline-contain">
                                <div class="btn-underline">
                                    <span>Suivant</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide" id="slide2">
                <h2 class="intitule">Soirée</h2>
                <div class='button'>
                    <div class="prevbutton">
                        <div class="btn-contain">
                            <div class="btn-shiny-contain">
                                <div class='btn-shiny'>
                                    <div class='shiny-line'></div>
                                    <span>Précédent</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="playbutton">
                        <div class="btn-contain">
                            <div class="btn-shiny-contain">
                                <div class='btn-shiny'>
                                    <div class='shiny-line'></div>
                                    <span>Play/Pause</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nextbutton">
                        <div class="btn-contain">
                            <div class="btn-shiny-contain">
                                <div class='btn-shiny'>
                                    <div class='shiny-line'></div>
                                    <span>Suivant</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slide" id="slide3">
                <div class='button'>
                    <div class="prevbutton">
                        <div class="btn-contain">
                            <a class="btn-diagonal-contain">
                                <div class="btn-diagonal-inner">Précédent</div>
                                <div class="btn-diagonal"></div>
                            </a>
                        </div>
                    </div>
                    <div class="playbutton">
                        <div class="btn-contain">
                            <a class="btn-diagonal-contain">
                                <div class="btn-diagonal-inner">Play/Pause</div>
                                <div class="btn-diagonal"></div>
                            </a>
                        </div>
                    </div>
                    <div class="nextbutton">
                        <div class="btn-contain">
                            <a class="btn-diagonal-contain">
                                <div class="btn-diagonal-inner">Suivant</div>
                                <div class="btn-diagonal"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide" id="slide4">
                <div class='button'>
                    <div class="prevbutton">
                        <div class="btn-contain">
                            <div class='btn-outline-contain'>
                                <div class='btn-outline'>
                                    <span class="btn-outline-inner">Précédent</span>
                                    <span class='line-1'></span>
                                    <span class='line-2'></span>
                                    <span class='line-3'></span>
                                    <span class='line-4'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="playbutton">
                        <div class="btn-contain">
                            <div class='btn-outline-contain'>
                                <div class='btn-outline'>
                                    <span class="btn-outline-inner">Play/Pause</span>
                                    <span class='line-1'></span>
                                    <span class='line-2'></span>
                                    <span class='line-3'></span>
                                    <span class='line-4'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nextbutton">
                        <div class="btn-contain">
                            <div class='btn-outline-contain'>
                                <div class='btn-outline'>
                                    <span class="btn-outline-inner">Suivant</span>
                                    <span class='line-1'></span>
                                    <span class='line-2'></span>
                                    <span class='line-3'></span>
                                    <span class='line-4'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
</div>
</body>
</html>
